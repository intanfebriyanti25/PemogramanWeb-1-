<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginform" onsubmit="login()"> 
        <label for="username"> Username :</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password"> Password :</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <input type="submit" value="Login"></button>
        <input type="reset" value="Batal"></button>
    </form>

    <!-- Program Javascript-->
    <script>
        function login(){
            // Mengambil nilai username dan password dari form
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let form = document.getElementById("loginform").value;
            
            // Mememriksa apakah username dann password sesuai dengan yang diisi
            if (user == "intan" && pas == "1234"){
                alert("Login Berhasil");
                form.setAttribute("action", "../pertemuan3/hasil pemesanan.html");
            } else{
                alert("Login Gagal, Coba Lagi");
            }
        }
    </script>
</body>
</html>
